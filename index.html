<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Optional JavaScript -->

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" href="images/favicon-heart.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Candal|Dancing+Script|Muli|Permanent+Marker|Playfair+Display&display=swap" rel="stylesheet">


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9e46ce6002.js" crossorigin="anonymous"></script>

  <title>Happy Mother's Day</title>
</head>

<body>

  <section id="greeting">

    <div class="greeting-box container-fluid">

      <!-- Greeting Text -->

      <div class="row">
        <div class="col-md-6">
          <h1 class="greeting-title">Hey Mom!</h1>
          <h4 class="greeting-text">I just made this site to wish you a happy Mother's Day!</h4>
        </div>
        <div class="col-md-6">
          <img class="flowers-image" src="images/yellow-flowers.png" alt="flowers">
        </div>
      </div>
  </section>

  <section id="message">
    <div class="message-box container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="message-text">You are always an inspiration to me. Thank you for all you do! I wish I could be there to celebrate, but I hope this website makes you smile!</h1>
          <h1 class="message-signature">Love,<br>Mike</h1>

        </div>
      </div>
    </div>
  </section>

  <!-- Photo Carousel -->

  <section id="photos">

    <div id="carousel-photos" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="carousel-photo" src="images/mothers-day-6.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="carousel-photo" src="images/mothers-day-4.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="carousel-photo" src="images/mothers-day-2.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="carousel-photo" src="images/mothers-day-3.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="carousel-photo" src="images/mothers-day-1.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="carousel-photo" src="images/mothers-day-8.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="carousel-photo" src="images/mothers-day-7.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="carousel-photo" src="images/mothers-day-9.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="carousel-photo" src="images/mothers-day-5.png" alt="">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel-photos" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-photos" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </section>

  <!-- Date -->

  <section id="date">
    <h1 class="date-text">May 10th, 2020</h1>
    <img class="pink-flowers" src="images/pink-flowers.png" alt="flowers">
  </section>

  <!-- Footer -->

  <section id="footer">
    <a href="https://www.instagram.com/mike_ruttan/?hl=en"><i class="social-icon fab fa-instagram"></i></a>
    <a href="mailto:mikeruttan91@gmail.com"><i class="social-icon far fa-envelope"></i></a>
